<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container col-sm-4 bg-light mt-5 border rounded">

    <h1 class="h3 mb-3 font-weight-normal pt-3 text-center font-weight-bold">Ingreso al Sistema</h1>
    <hr class="">
    <form class="pb-3">
        <div class="form-group">
          <label >Usuario:</label>
          <input type="text" class="form-control" id="usuario" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Clave:</label>
          <input type="password" class="form-control" id="clave">
        </div>
        <button type="submit" id="ingresar" class="btn btn-primary">Ingresar</button>
      </form>
    </div>

    <script src="control.js"></script>
</body>
</html>
